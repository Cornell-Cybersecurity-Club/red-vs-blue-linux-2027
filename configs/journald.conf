[Journal]
# Storage settings
Storage=persistent
Compress=yes
Seal=yes

# Size limits
SystemMaxUse=500M
SystemKeepFree=1G
SystemMaxFileSize=50M
RuntimeMaxUse=100M

# Rate limiting
RateLimitIntervalSec=30s
RateLimitBurst=10000

# What to log
MaxLevelStore=debug
MaxLevelSyslog=debug
MaxLevelKMsg=notice
MaxLevelConsole=info
MaxLevelWall=emerg

# Forward to syslog (for rsyslog integration)
ForwardToSyslog=yes
ForwardToKMsg=no
ForwardToConsole=no
ForwardToWall=yes

# Time accuracy
SyncIntervalSec=5m

# Split by user (optional)
SplitMode=uid
